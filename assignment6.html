<html>
<head>
<title>Various Javascript Data types</title>
<script type="text/javascript">
//String
var name = "John";
document.write("Name is: "+name+"<BR>");
//Integer
var Number=3;
document.write("Integer Number is: "+Number+"<BR>");
//Decimal
var DecimalNumber=3.5;
document.write("Decimal Number is: "+DecimalNumber+"<BR>");
// BigInt 
var BigIntValue = 900719925124740998; 
document.write("BigInt Number is: "+BigIntValue+"<BR>");
//boolean
var IsAmerican=true;
document.write("Boolean Variable is: "+IsAmerican+"<BR>");
// Object
var Student = {firstName:"John", lastName:"Doe"};    
document.write("Object Variable is: "+Student.firstName+" "+Student.lastName+"<BR>");
//array 
var cars = ["SUV", "XUV", "BMW"];
document.write("Array contents: "+cars+"<BR>");
</script>

</head>
<body>

<BR><BR> It was nice demo of various data types in Javascript

</body>
</html>
